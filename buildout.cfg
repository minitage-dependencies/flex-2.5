################################################################################
# MINITAGE LIBRARY PROJECT BUILDOUT
################################################################################
[buildout]
eggs-directory=${buildout:directory}/../../eggs/cache
parts = part
develop-eggs-directory=${buildout:directory}/../../eggs/develop-eggs
versions = versions
hooks-directory = ${buildout:directory}/hooks
[versions]
setuptools = 0.6c8
minitage.recipe = 0.0.1
minitage.core = 0.0.4
[minitage]
dependencies = libiconv-1.12
[libiconv]
location=${buildout:directory}/../../dependencies/libiconv-1.12/parts/part
[part]
name = part
recipe = minitage.recipe:cmmi
url = http://${mirrors:sourceforge}/flex/flex-2.5.34.tar.bz2?download
md5sum = fbdabda79de417b863970eb03c0f53a3
configure-options = --with-libiconv-prefix=${libiconv:location}
[mirrors]
sourceforge = ovh.dl.sourceforge.net
